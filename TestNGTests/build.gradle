plugins {
    id 'java-library'
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

test {
    useTestNG()
    options.suites("src/test/resources/testng.xml")
    options.suites("src/test/resources/testng2.xml")
    options.suites("src/test/resources/testng3.xml")
    options.suites("src/test/resources/testng4.xml")
}

repositories {
    mavenCentral()
}

dependencies {
    api "org.testng:testng:7.6.1"
}